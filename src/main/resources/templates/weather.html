<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');

        html, body {
            height: 100%;
        }

        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #ffffff;
            display: grid;
            place-items: center;

        }

        .card {
            background-color: rgba(84, 127, 245, 0.73);
            border-radius: 50px;
            color: #FFFFFFFF;
            font-family: 'Marcellus', serif;
        }

        #heading {
            font-size: 55px;
            color: #2b304d;
        }


        .temp {
            place-items: center;
        }

        .temp-details > p > span, .grey {
            color: #585A65FF;
            font-size: 14px;
        }

        .fa {
            color: #a5a5b1
        }

        *:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div th:fragment="weather (cityName, weatherTemp, weatherDesc,weatherSpeed,weatherHum,weatherPres,weatherIcon,localDateTime)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex flex-column temp mt-3 mb-1">
                    <h2 class="mb-0 font-weight-bold" id="heading" th:text="${cityName}"></h2>
                    <p class="text-md-left text-muted"
                       th:text="${#temporals.format(localDateTime, 'dd-MM-yyyy   HH:mm')}"></p>
                </div>
                <div class="d-flex flex-column temp mt-0 mb-0">
                    <h1 class="mb-0 font-weight-bold text-center" id="heading" th:text="${weatherTemp} + '&deg;C'"></h1>
                    <span class="small grey text-center" th:text="${weatherDesc}"></span>
                </div>
                <div class="d-flex">
                    <div class="temp-details flex-grow-1">
                        <p class="my-1">
                            <span th:text="'Prędkość wiatru: ' + ${weatherSpeed}+' m/s'"> </span>
                        </p>
                        <p class="my-1">
                            <i class="fa fa-tint mr-0" aria-hidden="true"></i>
                            <span th:text="'Wilgotność: ' + ${weatherHum}+' %'"> </span>
                        </p>
                        <p class="my-1">
                            <i class="fa fa-tint mr-0" aria-hidden="true"></i>
                            <span th:text="'Cisnienie: ' + ${weatherPres} + ' hPa'"> </span>
                        </p>
                    </div>
                    <div th:switch="${weatherIcon}">
                        <span th:case="'01d'"><img src="https://cdn-icons-png.flaticon.com/512/831/831682.png"
                                                   width="100px"></span>
                        <span th:case="'01n'"><img
                                src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Sun-icon.png"
                                width="100px"></span>
                        <span th:case="'02d'"><img src="https://cdn-icons-png.flaticon.com/128/3934/3934996.png"
                                                   width="100px"></span>
                        <span th:case="'02n'"><img src="https://cdn-icons-png.flaticon.com/128/3934/3934996.png"
                                                   width="100px"></span>
                        <span th:case="'03d'"><img src="https://cdn-icons-png.flaticon.com/512/3313/3313908.png"
                                                   width="100px"></span>
                        <span th:case="'03n'"><img src="https://cdn-icons-png.flaticon.com/512/3313/3313908.png"
                                                   width="100px"></span>
                        <span th:case="'04d'"><img src="https://cdn-icons-png.flaticon.com/512/3313/3313908.png"
                                                   width="100px"></span>
                        <span th:case="'04n'"><img src="https://cdn-icons-png.flaticon.com/512/3313/3313908.png"
                                                   width="100px"></span>
                        <span th:case="'09d'"><img src="https://cdn-icons-png.flaticon.com/512/4150/4150897.png"
                                                   width="100px"></span>
                        <span th:case="'09n'"><img src="https://cdn-icons-png.flaticon.com/512/4150/4150897.png"
                                                   width="100px"></span>
                        <span th:case="'10d'"><img src="https://cdn-icons-png.flaticon.com/512/4150/4150897.png"
                                                   width="100px"></span>
                        <span th:case="'10n'"><img src="https://cdn-icons-png.flaticon.com/512/4150/4150897.png"
                                                   width="100px"></span>
                        <span th:case="'11d'"><img src="https://cdn-icons-png.flaticon.com/512/3937/3937493.png"
                                                   width="100px"></span>
                        <span th:case="'11n'"><img src="https://cdn-icons-png.flaticon.com/512/3937/3937493.png"
                                                   width="100px"></span>
                        <span th:case="'13d'"><img src="https://cdn-icons-png.flaticon.com/512/6661/6661508.png"
                                                   width="100px"></span>
                        <span th:case="'13n'"><img src="https://cdn-icons-png.flaticon.com/512/6661/6661508.png"
                                                   width="100px"></span>
                        <span th:case="'50d'"><img src="https://cdn-icons-png.flaticon.com/512/175/175872.png"
                                                   width="100px"></span>
                        <span th:case="'50n'"><img src="https://cdn-icons-png.flaticon.com/512/175/175872.png"
                                                   width="100px"></span>
                        <span th:case="*"><img src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                                               width="100px"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
